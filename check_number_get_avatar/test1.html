         <div id="block1" style="border:2px solid blue;padding:20px;outline:2px solid green;
         outline-offset:30px;position:relative;top:100px;left:100px;width:500px;
         box-shadow:2px 2px 8px 2px gray,-2px -2px 8px 2px gray;">
       

              <p>Enter any number between 1 and 6 to get Avatar</p>

              <input id="input1" type="text" 
               name="input1" required style="width:100%" placeholder="Enter any number...">

               <br>
               <br>

               <button id="check_butt"
               class="w3-button w3-ripple w3-blue w3-text-white w3-hover-red w3-block" 
                type="button" title="check button"
                onclick="check_func()">CHECK</button>

                <div id="result_check" style="font-size:30px;color:green;"></div>
                <div id="result_check2"></div>
         </div>   


        


         <script>
                "use strict";

                function check_func(){
                       "use strict";
                       var z = document.getElementById("input1");
                       var z2 = document.getElementById("result_check");
                       try{
                              if(z.value == ""){throw "Number is required!!!"};
                              if(isNaN(z.value)){throw "Your input needs to be number!!!"};
                              if(Number(z.value) <1){throw "Number is too small.!!!"};
                              if(Number(z.value) > 6){throw "Number is too larger.!!!"};
                              if(Number(z.value)){throw "Avatar: " + z.value};
                             
                       }catch(err){
                              z2.innerHTML = err;
                       }finally{
                              console.log("End testing!!!");
                       }
                      
                       var v = document.createElement("img");
                       if(z.value == 1){
                            v.src = "image/avatar/avatar1.png";
                       }else if(z.value == 2){
                            v.src = "image/avatar/avatar2.png";
                       }else if(z.value == 3){
                            v.src = "image/avatar/avatar3.png";
                       }else if(z.value == 4){
                            v.src = "image/avatar/avatar4.png";
                       }else if(z.value == 5){
                            v.src = "image/avatar/avatar5.png";
                       }else if(z.value == 6){
                            v.src = "image/avatar/avatar6.png";
                       }else{
                              v.src = "";
                              document.getElementById("img1").style.display = "none";
                       }
                       v.id = "img1";
                      document.getElementById("result_check").appendChild(v);
                       document.getElementById("img1").setAttribute("width","200px");
                       document.getElementById("img1").setAttribute("height","200px");

                }

                var z3 = document.getElementsByTagName("input")[0];
                var text1 = "";
                for(let i = 0 ; i< z3.attributes.length; i++){
                       text1 += z3.attributes[i].name + "= '" + z3.attributes[i].value +"' <br>"
                }
                document.getElementById("result_check2").innerHTML = text1;




            
                       
         </script>
